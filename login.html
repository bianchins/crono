<!DOCTYPE html>
<html>
    <head>
        <title>Crono Time Tracker - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery.cookie.js"></script>
        <script src="assets/js/sha1.js"></script>
        <script src="assets/js/crono.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="assets/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script>
            $( document ).ready(function() {
                $('#btn-login').click(function(event){
                    event.preventDefault();
                    crono.login($('#username').val(),$('#password').val());
                });
                $("form").submit(function (e) {
                    e.preventDefault();
                });
                //TODO ajax API call to check session
                crono.check_session(true);
            });
        </script>  
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in</h1>
                <div class="account-wall">
                    <div class="login-logo">Cr<i class="fa fa-clock-o"></i>no</div>
                    <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Username" required autofocus id="username">
                    <input type="password" class="form-control" placeholder="Password" required id="password">
                    <button class="btn btn-lg btn-primary btn-block" id="btn-login" type="button">Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" id="remember_me"/>
                        Remember me
                    </label>
                    <span class="clearfix"></span>
                    </form>
                </div>
                <a href="http://github.com/bianchins/crono" target="_blank" class="text-center new-account">About <span style="font-family: 'Maven Pro', sans-serif;">Cr<i class="fa fa-clock-o"></i>no </span></a>
            </div>
        </div>
    </div>
    </body>
</html>
